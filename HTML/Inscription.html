        <main>
          <div class="container">
            <div class="tabs">
              <button id="btn-connexion" class="active">Connexion</button>
              <button id="btn-inscription">Inscription</button>
            </div>
        
            <div id="form-connexion" class="formulaire actif">
              <h2>Connexion</h2>
              <form method="POST" action="../PHP/Connexion.php" autocomplete="on">
                <input type="email" placeholder="Email" id="email_connexion" name="email_connexion" required autocomplete="email">
                <input type="password" placeholder="Mot de passe" id="motdepasse_connexion" name="motdepasse_connexion" required autocomplete="current-password">
                <button type="submit">Se connecter</button>
              </form>
            </div>
        
            <div id="form-inscription" class="formulaire">
              <h2>Inscription</h2>
              <form method="POST" action="../PHP/Inscription.php" autocomplete="on">
                  <input type="text" placeholder="Nom" id="nom" name="nom" required autocomplete="name">
                  <input type="email" placeholder="Adresse mail" id="adresse_mail" name="email" required autocomplete="email">
                  <input type="password" placeholder="Mot de passe" id="motdepasse" name="motdepasse" required autocomplete="new-password">
                  <button type="submit">S'inscrire</button>
              </form>
          </div>
          
          </div>
